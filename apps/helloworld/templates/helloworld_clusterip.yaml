apiVersion: v1
kind: Service
metadata:
  labels:
    {{ include "devops-stack-helloworld.labels" . | indent 4 }}
  name: {{ .Chart.Name }}-clusterip
spec:
  type: ClusterIP
  selector:
    matchLabels:
      {{ include "devops-stack-helloworld.selector" . | indent 6 }}
  ports:
  - name: helloworld-http
    port: 8080
    protocol: TCP
    targetPort: helloworld-http
  - name: metrics
    port: 9113
    protocol: TCP
    targetPort: metrics
